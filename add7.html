    <title>Add 7</title>

<body>

    <script>
       let number = prompt("pick a number")

function add7(NewNumber){
  NewNumber = 7 + parseInt(number);
  return (NewNumber);
}

alert(add7(number))
console.log(add7(number))
    </script>
